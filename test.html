<script>
const lengthOfLIS = function (nums) {
  const tails = []
  for (const k of nums.keys()) {
    const num = nums[k]
    if (tails.length === 0 || num > nums[tails[tails.length - 1]]) {
      tails.push(k)
    }
    else if (num === nums[tails[tails.length - 1]]) {
      continue
    }
    else {
      let i = 0; let j = tails.length
      while (i < j) {
        const mid = parseInt((i + j) / 2)
        if (nums[tails[mid]] < num)
          i = mid + 1
        else j = mid
      }
      tails[j] = k
    }
    console.log(tails)
  }
  console.log(tails)
  return tails.length
}
lengthOfLIS([2, 3, 1, 5, 6, 8, 7, 9, 4])
</script>
